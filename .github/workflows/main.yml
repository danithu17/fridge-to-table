name: Build & Release APK

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"

      - name: Create Flutter project structure
        run: |
          # Backup our code and config
          mv lib lib_bak
          mv pubspec.yaml pubspec_bak

          # Initialize standard Flutter structure (generates android, ios, etc.)
          flutter config --no-analytics
          flutter create --template=app --project-name=fridge_feast --overwrite .

          # Restore our code and config
          rm -rf lib
          mv lib_bak lib
          mv pubspec_bak pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
