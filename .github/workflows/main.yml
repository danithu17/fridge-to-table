name: Flutter Build and Config

on:
  push:
    branches: [ "main" ] # ඔයාගේ branch එකේ නම මෙතනට දාන්න

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # ඔයා පාවිච්චි කරන වර්ෂන් එක

      # 1. AndroidManifest.xml එකට App ID එක ඇතුළත් කිරීම
      - name: Inject AdMob App ID
        run: |
          sed -i 's/YOUR_ADMOB_APP_ID/${{ secrets.ADMOB_APP_ID }}/g' android/app/src/main/AndroidManifest.xml

      # 2. build.gradle එකේ minSdkVersion 21 කිරීම
      - name: Update minSdkVersion
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle

      # 3. Packages install කිරීම
      - name: Install dependencies
        run: flutter pub get

      # 4. APK එකක් build කරලා බැලීම (Optional)
      - name: Build APK
        run: flutter build apk --debug
