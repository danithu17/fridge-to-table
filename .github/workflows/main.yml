name: Flutter Setup and AdMob Config

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Actions ටැබ් එකෙන් අතින් රන් කරන්නත් පුළුවන්

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. පවතින ෆෝල්ඩරය ඇතුළේ Flutter Project එකක් අලුතින් හදනවා
      - name: Create Flutter Project Structure
        run: |
          if [ ! -d "android" ]; then
            flutter create --org com.danithu --project-name fridge_to_table . --overwrite
          fi

      # 2. AdMob ID එක Manifest එකට ඇතුල් කිරීම
      # මෙතන 'YOUR_ADMOB_APP_ID' වෙනුවට GitHub Secret එකේ තියෙන ID එක දානවා
      - name: Inject AdMob App ID
        run: |
          FILE="android/app/src/main/AndroidManifest.xml"
          # <application> ටැග් එකට පස්සේ AdMob metadata එක ඇතුල් කරනවා
          sed -i '/<application/a \        <meta-data android:name="com.google.android.gms.ads.APPLICATION_ID" android:value="${{ secrets.ADMOB_APP_ID }}"/>' $FILE

      # 3. minSdkVersion 21 ට වැඩිකිරීම
      - name: Update minSdkVersion
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle

      # 4. වෙනස්කම් ටික ආපහු Repo එකට Push කිරීම
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated Flutter project setup and AdMob config" || echo "No changes to commit"
          git push
