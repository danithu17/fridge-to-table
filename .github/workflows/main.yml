name: Generate Flutter Project and Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. Flutter Project එක හදනවා
      - name: Create Flutter Structure
        run: |
          flutter create --org com.danithu --project-name fridge_to_table . --overwrite

      # 2. අවශ්‍ය Packages එකතු කිරීම
      - name: Add Dependencies
        run: |
          flutter pub add google_mobile_ads google_fonts

      # 3. වැරදුණු AndroidManifest එක අලුතින්ම නිවැරදිව ලිවීම
      - name: Setup Valid AndroidManifest
        run: |
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application
                  android:label="Fridge to Table"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  
                  <meta-data
                      android:name="com.google.android.gms.ads.APPLICATION_ID"
                      android:value="${{ secrets.ADMOB_APP_ID }}"/>

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 4. MinSDK එක 21 කරනවා
      - name: Fix MinSDK
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle

      # 5. APK එක Build කරනවා
      - name: Build Debug APK
        run: flutter build apk --debug

      # 6. APK එක Upload කිරීම
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fridge-to-table-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # 7. සියල්ල Repo එකට Push කිරීම
      - name: Push Project Files to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Fixed AndroidManifest and built APK" || echo "No changes"
          git push
