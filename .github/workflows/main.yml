name: Generate Flutter Project and Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. Flutter Project එක හදනවා (නැතිනම්)
      - name: Create Flutter Structure
        run: |
          flutter create --org com.danithu --project-name fridge_to_table . --overwrite

      # 2. අවශ්‍ය Packages (AdMob, Fonts) එකතු කිරීම
      - name: Add Dependencies
        run: |
          flutter pub add google_mobile_ads google_fonts

      # 3. AdMob App ID එක Manifest එකට දානවා
      - name: Inject AdMob ID
        run: |
          FILE="android/app/src/main/AndroidManifest.xml"
          # දැනටමත් තියෙනවාද බලලා නැතිනම් විතරක් ඇඩ් කරනවා
          if ! grep -q "APPLICATION_ID" "$FILE"; then
            sed -i '/<application/a \        <meta-data android:name="com.google.android.gms.ads.APPLICATION_ID" android:value="${{ secrets.ADMOB_APP_ID }}"/>' $FILE
          fi

      # 4. MinSDK එක 21 කරනවා
      - name: Fix MinSDK
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle

      # 5. APK එක Build කරනවා
      - name: Build Debug APK
        run: flutter build apk --debug

      # 6. APK එක Upload කිරීම (Download කරගන්න)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fridge-to-table-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # 7. සියලුම වෙනස්කම් (pubspec.yaml ඇතුළුව) Repo එකට Push කිරීම
      - name: Push Project Files to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Added AdMob & Fonts dependencies and updated project" || echo "No changes"
          git push
