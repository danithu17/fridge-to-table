name: Build & Release APK

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"

      - name: Create Flutter project structure
        run: |
          # Store current files
          mkdir temp_src
          cp -r lib temp_src/
          cp pubspec.yaml temp_src/

          # Re-create structure to get android/ios folders
          flutter create --template=app --project-name=fridge_feast --offline .

          # Restore original files
          cp -r temp_src/lib/* lib/
          cp temp_src/pubspec.yaml pubspec.yaml
          rm -rf temp_src

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
