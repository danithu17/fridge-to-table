allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Fixed: Removed evaluationDependsOn(':app') as it causes evaluation order issues

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                // Using compileSdkVersion instead of compileSdk for better plugin compatibility
                compileSdkVersion 34
                buildToolsVersion "34.0.0"
                defaultConfig {
                    targetSdkVersion 34
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
